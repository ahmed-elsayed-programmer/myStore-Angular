<div class="product-container " *ngIf="product">
  <img class="product-image" [routerLink]="['/product/' + productId]" [src]="product.url" width="100">
  <div class="d-flex flex-column align-items-center">

    <h3>{{product.name}}</h3>
    <p>{{'$' + product.price}}</p>
    <p>{{product.description}}</p>
    <form #form="ngForm">
      <select name="amount" class="form-select" required minlength="1" [(ngModel)]="amount">
        <option *ngFor="let op of amountOptions" class="select-input" [value]="op">
          {{op}}
        </option>
      </select>

      <button [disabled]="form.invalid" class="btn btn-primary my-3" (click)="addToCart(amount , product)">Add to
        cart</button>
      <button class="btn btn-primary" (click)="reomveFromCart(product.id)">remove</button>
    </form>
  </div>

</div>
